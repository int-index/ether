sudo: false

cache:
  directories:
    - $HOME/.stack/

before_install:
  - mkdir -p ~/.local/bin
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - export PATH=~/.local/bin:$PATH
  - stack --version
  - stack setup

install:
 - stack install --only-dependencies --no-terminal

script:
 - stack test ether-suite:regression --no-terminal --ghc-options -Werror
 - stack bench ether-suite:bench --no-terminal --ghc-options -Werror

addons:
  apt:
    packages:
    - libgmp-dev
